<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Угадай-ка | Guessing game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <img id="bg_img" src="assets/img/body_img.jpg" alt="background image">

  <form id="numbers_form" class="row g-3" method="POST">
    <div class="container">
      <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
          <div class="card text-center">
            <div class="card-header">
              <p id="card_header" class="m-0">Диапазон значений</p>
            </div>
            <div class="card-body">
              <div id="card_body_col" class="row no-gutters">
                <div class="col">
                  <p>Введите минимальное и максимальное значение числа для игры (от -999 до 999)</p>
                  <label for="min_value">От:</label>
                  <input type="number" class="form-control" id="min_value" required value="0"/>
                  <br>
                  <br>
                  <label for="max_value">До:</label>
                  <input type="number" class="form-control" id="max_value" required value="100"/>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" id="btn_proceed" type="submit">Далее</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
